defaultTasks 'jar'

apply plugin: 'java'

sourceCompatibility = 1.7
version = 1.0

repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile name: 'resources'
}

jar {
    manifest {
        attributes 'Implementation-Title': "jweinkselbaum3_build", 'Implementation-Version': version, 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path': '../../lib/resources.jar'
    }
}
